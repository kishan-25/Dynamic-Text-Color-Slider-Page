<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Color Slider Page</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <h1 id="displayText">Slide to change colour!!</h1>
        <input type="range" id="colorSlider" min="0" max="360" value="0" oninput="changeColor(this.value)">
        <div class="color-gradient" id="colorGradient"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
